<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes it mobile friendly -->
  <title>Secure UPI Payment</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      color: #2d2d2d;
      font-size: 22px;
    }
    p.notice {
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
      padding: 10px;
      border-radius: 8px;
      margin: 20px 0;
      color: #856404;
      font-size: 14px;
    }
    .nonrefundable {
      font-size: 13px;
      color: #dc3545;
      margin-bottom: 20px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }
    button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Proceed to UPI Payment</h2>
    <p class="notice">
      Please verify the amount and recipient details before proceeding. Payments once made are final.
    </p>
    <p class="nonrefundable">
      ⚠️ Note: This amount is non-refundable under any circumstances.
    </p>
    <button onclick="pay()">Pay ₹3999</button>
  </div>

  <script>
    function pay() {
      const upiLink = "upi://pay?pa=arunachala01072004-1@okaxis&pn=Arunachala&tn=Portfolio+Support&am=3999&cu=INR";
      window.location.href = upiLink;
    }
  </script>

</body>
</html>
